<!DOCTYPE html>
<html>
    <head><title>Containers in Bootstrap</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">

    </script>
    </head>
    <body>
        <div class="container bg-success text-white">
            <h1>My first Bootstrap Page</h1>
            <p> This is Inside a container class</p>
            <p>The container class provides a responsive fixed width container</p> 
        </div>
        <div class="container-fluid bg-primary text-warning">
            <h1> 2nd Bootstrap page</h1>
            <p>This is Inside a container-fluid class</p>
        </div>
        <div class="container border border-danger border-5 bg-info text-dark py-3 pr-5">
            <h1>Bootstrap margin and padding</h1>
            <div class="border border-primary border-5 bg-warning text-muted mx-5"> <h1>Hello</h1></div>
        </div>
        
    </body>
    </html>
