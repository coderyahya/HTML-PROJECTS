<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox HTML</title>
    
    <style>
        .flexcontainer {
            background-color:blue;
            display:flex;
            flex-direction:row;
            justify-content:space-between;
            align-items: stretch;
            
        }
        
        .flexitem {

            font-size:35px;
            color:black;
            background-color:white;
            padding:20px;
            margin:20px;
        }

    </style>
    </head>
    <body>
    <div class="flexcontainer">
        <div class="flexitem">  1st box </div>
        <div class="flexitem">  2nd box  </div>
        <div class="flexitem">  3rd box    </div>
    </div>
  </body>
</html>
